<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('search') }}">Search</a> |
        <a href="{{ url_for('about') }}">About</a>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        {% block footer %}
        <p>IT@JCU Flask Demo by Lindsay Ward -
            <a href="http://github.com/lindsaymarkward/flaskdemo">Original source on GitHub</a>.
        </p>
        {% endblock %}
    </div>
</body>
</html>
